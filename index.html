<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>NIM</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  
  <body>
    <header>
      <nav class="navbar"> 
        <a href="index.html" class= "site-logo"><img src="logo.png" alt="logo"></a>
        <a href="index.html">Nim</a>
        <a href="mattias.html">Mattias</a>
        <a href="emma.html">Emma</a>
        <a href="rasmus.html">Rasmus</a>
        <a href="alexander.html">Alexander</a>      
    </nav>
    </header>

    <div>
      <h1>Nim</h1>
    </div>
    <div id="intro">
      <span> Vi ha två spelare och en hög med 21 stickor,spelarna turas om att ta en, två eller tre stickor,Spelaren som tar den sista stickan förlorar. </span>
    </div>
    <br />
    <hr />
    <div id="form1">
      <form id="form">
       <p id="player1Name">Player 1</p>
        <br>
          <input type="text" id="name1" placeholder="Name">
					<button type="submit" onclick="game.player1.setName()">Set name</button>
          <select name="Player 1">
            <option value="Human">Human</option>
            <option value="CPU">CPU</option>
          </select>
        <br><br>
      <p id="player2Name">Player 2</p>
        <br>
          <input type="text" id="name2" placeholder="Name">
					<button type="submit" onclick="game.player2.setName()">Set name</button>
          <select name="Player 2">
            <option value="CPU">CPU</option>
            <option value="Human">Human</option>
          </select>
        <br>
          Total sticks:
          <input type="number" id="totalInput" placeholder="Type in number">
					<button type="submit" onclick="game.setTotal()">Set max sticks</button>
          <br>
          Maximum grab:
        <input type="number" id="max" placeholder="Type in number">
      </form>
       <br>
       <button id="startbutton" type="button" onclick="game.start()">start game</button>
       <button type="button" class="btn again">Again!</button>
      </div>
      <div class="buttons-div">
        <button type="button" onclick="sticks.removeSticks(1)">Take 1</button>
        <button type="button" onclick="sticks.removeSticks(2)">Take 2</button>
        <button type="button" onclick="sticks.removeSticks(3)">Take 3</button>
      </div>
      <div>
        <p>Sticks: <span id="stick"></span></p>
        <p>Highscore: <span class="highscore">0</span></p>
      </div>
      
      <script src="script.js"></script>
  </body>
</html>
